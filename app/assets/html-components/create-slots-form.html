<form method="POST" action="slots">
  <div><h1>Appointment slot generator</h1></div>
  <div><p>Generate a range of evenly spaced appointment slots in a period of time.</p><p><a href="/admin-single">No thanks, let me generate appointments one by one.</a></p></div>
  <fieldset>
    <legend>Range of dates</legend>
    <label class="vertical-label">
      From:
      <input type="date" name="range-start">
    </label>
    <label class="vertical-label">
      To:
      <input type="date" name="range-end">
    </label>
  </fieldset>
  <fieldset>
    <legend>Weekdays</legend>
    <label>
      <input type="checkbox" name="weekday-mo">
      Monday
    </label>
    <label>
      <input type="checkbox" name="weekday-tu">
      Tuesday
    </label>
    <label>
      <input type="checkbox" name="weekday-we">
      Wednesday
    </label>
    <label>
      <input type="checkbox" name="weekday-th">
      Thursday
    </label>
    <label>
      <input type="checkbox" name="weekday-fr">
      Friday
    </label>
    <label>
      <input type="checkbox" name="weekday-sa">
      Saturday
    </label>
    <label>
      <input type="checkbox" name="weekday-su">
      Sunday
    </label>
  </fieldset>
  <fieldset>
    <legend>Time range per day</legend>
    <label class="vertical-label">
      From:
      <input type="time" name="time-start">
    </label>
    <label class="vertical-label">
      To:
      <input type="time" name="time-end">
    </label>
  </fieldset>
  <label>
    Interval beween slots
    <!-- 1440 = 24 * 60. 24hs is all day long -->
    <input type="number" min="1" max="1440" name="duration">
  </label>
  <button>Submit</button>
</form>

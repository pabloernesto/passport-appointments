<form method="POST" action="slots">
  <fieldset>
    <legend>Affected range</legend>
    <label>
      Date start
      <input type="date" name="range-start">
    </label>
    <label>
      Date end
      <input type="date" name="range-end">
    </label>
  </fieldset>
  <fieldset>
    <legend>Weekdays</legend>
    <label>
      Mo
      <input type="checkbox" name="weekday-mo">
    </label>
    <label>
      Tu
      <input type="checkbox" name="weekday-tu">
    </label>
    <label>
      We
      <input type="checkbox" name="weekday-we">
    </label>
    <label>
      Thu
      <input type="checkbox" name="weekday-th">
    </label>
    <label>
      Fr
      <input type="checkbox" name="weekday-fr">
    </label>
    <label>
      Sat
      <input type="checkbox" name="weekday-sa">
    </label>
    <label>
      Sun
      <input type="checkbox" name="weekday-su">
    </label>
  </fieldset>
  <fieldset>
    <legend>Affected range</legend>
    <label>
      Time start
      <input type="time" name="time-start">
    </label>
    <label>
      Time end
      <input type="time" name="time-end">
    </label>
  </fieldset>
  <label>
    Duration
    <!-- 1440 = 24 * 60. 24hs is all day long -->
    <input type="number" min="1" max="1440" name="duration">
  </label>
  <button>Submit</button>
</form>
